version: '3'
services:
  core:
    build: .
    image: topazdb/core
    ports: 
      - "80:80"
  
  gui:
    image: topazdb/gui
    
  db:
    image: topazdb/server
    environment:
      - MARIADB_DATABASE=${TOPAZ_DATABASE}
      - MARIADB_ROOT_PASSWORD=${TOPAZ_PASSWORD}

  api:
    image: topazdb/api
    environment:
      - TOPAZ_HOST=db
      - TOPAZ_USER
      - TOPAZ_PASSWORD
      - TOPAZ_DATABASE